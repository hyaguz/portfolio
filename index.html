<!-- Adicione dentro do <body>, antes de qualquer outro conteúdo -->
<canvas id="bgCanvas"></canvas>

<script>
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const particles = [];
  const particleCount = 100;
  const mouse = { x: width/2, y: height/2 };

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  // Criar partículas
  for(let i = 0; i < particleCount; i++) {
    particles.push({
      x: random(0, width),
      y: random(0, height),
      size: random(1, 3),
      speedX: random(-0.5, 0.5),
      speedY: random(-0.5, 0.5)
    });
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = "#fff";

    particles.forEach(p => {
      // Movimentação das partículas
      p.x += p.speedX + (mouse.x - p.x) * 0.001;
      p.y += p.speedY + (mouse.y - p.y) * 0.001;

      // Desenhar partículas
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();

      // Conectar partículas próximas
      particles.forEach(p2 => {
        const dx = p.x - p2.x;
        const dy = p.y - p2.y;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if(distance < 100) {
          ctx.strokeStyle = `rgba(255,255,255,${1 - distance/100})`;
          ctx.lineWidth = 0.5;
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(p2.x, p2.y);
          ctx.stroke();
        }
      });
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

<style>
  /* Ajuste o canvas para cobrir toda a tela e ficar atrás do conteúdo */
  #bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none; /* Para não interferir nos cliques */
  }

  body > * {
    position: relative;
    z-index: 1; /* Todo conteúdo acima do fundo */
  }
</style>

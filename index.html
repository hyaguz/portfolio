<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Portfólio - Carros</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; text-align: center; margin: 0; padding: 0; }
    header { background: #0078ff; color: white; padding: 30px 0; }
    section { padding: 20px; max-width: 800px; margin: auto; }
    .projeto { background: white; margin: 15px 0; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    img { width: 100%; height: auto; border-radius: 10px; }
    a { color: #0078ff; text-decoration: none; font-weight: bold; }
    footer { margin: 20px 0; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <header>
    <h1>Meu Portfólio de Carros</h1>
    <p>Veja meus carros favoritos e siga meu Instagram!</p>
  </header>

  <section>
    <a href="https://instagram.com/INSTAGRAM_USERNAME" target="_blank">@INSTAGRAM_USERNAME</a>
    <div class="projeto">
      <h2>Carro 1</h2>
      <img src="https://images.unsplash.com/photo-1503736334956-4c8f8e92946d" alt="Carro 1">
    </div>
    <div class="projeto">
      <h2>Carro 2</h2>
      <img src="https://images.unsplash.com/photo-1511918984145-48de785d4c4c" alt="Carro 2">
    </div>
  </section>

  <footer>
    <p>Portfólio criado para teste — substitua o nome do Instagram.</p>
  </footer>
</body>
</html>
